<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Edvinas memory game</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link rel="icon" type="image/png" href="img/udacity.png">
</head>

<body>
	<h1>Flip the card and match the image!</h1>
	<div id="score-panel">
		<ul class="stars">
			<li><i class="fa fa-star"></i></li>
			<li><i class="fa fa-star"></i></li>
			<li><i class="fa fa-star"></i></li>
		</ul>
		<span class="moves">0</span> Moves
		|	Time: <span class="timer">0</span> Seconds
		<div class="restart">
			<i class="fa fa-refresh"></i>
		</div>
	</div>
	<ul class="deck"></ul>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
	<script src="js/app.js"></script>
</body>

</html>
